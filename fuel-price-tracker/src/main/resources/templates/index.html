<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuel price tracker</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <main>
        <header>
            <h1 class="display-4 text-center">Daily fuel prices</h1>
            <hr>
        </header>
        <!-- Gasoline table -->
        <h5 class="text-body-secondary">Gasoline fuels</h5>
        <div class="input-group mb-3" style="max-width: 25%;">
            <input type="text" id="gasoline-search" class="form-control" placeholder="filter gasoline fuels...">
        </div>
        <table id="gasoline-table" class="table table-sm">
            <thead>
            <tr>
                <th style="width: 30%;">Fuel name</th>
                <th style="width: 20%;">Price</th>
                <th style="width: 30%;">Gas station</th>
                <th style="width: 20%;">Last updated</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <th:block th:each="station : ${gasStations}">
                <th:block th:each="fuel : ${station.fuels}">
                    <!-- filter to only add gasoline fuels and check if the current one is the cheapest one available -->
                    <tr th:if="${fuel.type == fuelTypes.get(0)}"
                        th:class="${fuel.price == cheapestGasoline} ? 'table-success' : ''">
                        <td th:text="${fuel.name}"></td>
                        <td th:text="${fuel.price}"></td>
                        <td th:text="${station.name}"></td>
                        <td th:text="${fuel.lastUpdated}"></td>
                    </tr>
                </th:block>
            </th:block>
            </tbody>
        </table>

        <!-- Diesel table -->
        <h5 class="text-body-secondary">Diesel fuels</h5>
        <div class="input-group mb-3" style="max-width: 25%;">
            <input type="text" id="diesel-search" class="form-control" placeholder="filter diesel fuels...">
        </div>
        <table id="diesel-table" class="table table-sm">
            <thead>
            <tr>
                <th style="width: 30%;">Fuel name</th>
                <th style="width: 20%;">Price</th>
                <th style="width: 30%;">Gas station</th>
                <th style="width: 20%;">Last updated</th>
            </tr>
            </thead>
            <tbody class="table-group-divider">
            <th:block th:each="station : ${gasStations}">
                <th:block th:each="fuel : ${station.fuels}">
                    <!-- filter to only add diesel fuels and check if the current one is the cheapest one available -->
                    <tr th:if="${fuel.type == fuelTypes.get(1)}"
                        th:class="${fuel.price == cheapestDiesel} ? 'table-success' : ''">
                        <td th:text="${fuel.name}"></td>
                        <td th:text="${fuel.price}"></td>
                        <td th:text="${station.name}"></td>
                        <td th:text="${fuel.lastUpdated}"></td>
                    </tr>
                </th:block>
            </th:block>
            </tbody>
        </table>

    </main>
    <!-- Include JavaScript -->
    <script th:src="@{/js/scripts.js}"></script>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</div>
</body>
</html>
