<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fuel price tracker</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- custom CSS -->
    <style>
        .cheapest-fuel td {
            color: lightgreen;
        }
    </style>
</head>
<body>
<div class="container">
    <main>
        <header>
            <figure>
                <blockquote class="blockquote">
                    <h1 class="display-3 text-center text-success-emphasis fw-bold">Daily fuel prices</h1>
                </blockquote>
                <figcaption class="blockquote-footer text-center text-light">prices fetched:
                    <cite class="text-warning" th:text="${dateTime}"></cite>
                </figcaption>
            </figure>
            <hr>
        </header>

        <!-- Gasoline table -->
        <h5 class="text-warning">Gasoline fuels</h5>
        <div class="input-group mb-3" style="max-width: 25%;">
            <input type="text" id="gasoline-search" class="form-control border-warning-subtle" placeholder="filter gasoline fuels...">
        </div>
        <!-- Gasoline table fragment -->
        <div th:replace="~{fragments/fuelTable ::
            fuelTable(tableId=${'gasoline-table'}, gasStations=${gasStations}, fuelType=${fuelTypes[0]}, cheapestFuel=${cheapestGasoline})}">
        </div>

        <!-- Diesel table -->
        <h5 class="text-warning">Diesel fuels</h5>
        <div class="input-group mb-3" style="max-width: 25%;">
            <input type="text" id="diesel-search" class="form-control border-warning-subtle" placeholder="filter diesel fuels...">
        </div>
        <!-- Diesel table fragment -->
        <div th:replace="~{fragments/fuelTable ::
            fuelTable(tableId=${'diesel-table'}, gasStations=${gasStations}, fuelType=${fuelTypes[1]}, cheapestFuel=${cheapestDiesel})}">
        </div>

    </main>
    <!-- Include JavaScript -->
    <script th:src="@{/js/scripts.js}"></script>
    <!-- Include Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous">
    </script>
</div>
</body>
</html>
